<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pdf</title>
</head>
<body>
    <form class="pdf-creator-js">
        <p><label>name: <input required type="text" name="name"></label></p>
        <p><label>job: <input required type="text" name="job"></label></p>
        <p><button>send</button></p>
    </form>

    <object type="application/pdf" class="for-pdf-js"></object>

    <script>
        const form = document.querySelector('.pdf-creator-js');
        const forPdf = document.querySelector('.for-pdf-js');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const params = {};
            const inputs = form.querySelectorAll('input');
            Array.from(inputs).forEach(el => {
                params[el.name] = el.value;
            });

            const myRequest = new Request('/renderPdf', { 
                method: 'POST', 
                body: JSON.stringify({data: params}), 
                headers: { 'Content-Type': 'application/json' }
            });

            fetch(myRequest)
                .then(resp => resp.arrayBuffer())
                .then(resp => {
                    const fileUrl = URL.createObjectURL(new Blob([resp], {
                        type: "application/pdf"
                    }));
                    forPdf.setAttribute("data", fileUrl);
                });
        });
    </script>
</body>
</html>
